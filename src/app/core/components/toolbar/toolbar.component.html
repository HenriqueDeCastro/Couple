<div class="toolbar">
  <couple-drawer-button class="toolbar__button-drawer" icon="&#xe5d2;"></couple-drawer-button>
  <ng-container *ngIf="currentTheme$ | async as currentTheme">
    <ng-container *ngIf="router.url !== '/' + appRoutes.HOME">
      <img src="assets/images/logo-{{currentTheme}}.svg" alt="Logo Henrique & Isabela" class="toolbar__img cursor-pointer" [routerLink]="appRoutes.HOME">
    </ng-container>
  </ng-container>
</div>
